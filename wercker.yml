build:
    box: google/golang
    steps:

    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...


    # Copy binary to location that gets passed along to deploy
    - script:
        name: copy binary
        code: cp app "$WERCKER_OUTPUT_DIR"