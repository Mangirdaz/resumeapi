build:
    box: google/golang
    steps:

    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get	

    # Statically build the project
    - script:
        name: go build
        code: CGO_ENABLED=0 go build -a -ldflags '-s' -installsuffix cgo -o app .
    # Copy binary to location that gets passed along to deploy
    - script:
        name: copy binary
        code: cp app "$WERCKER_OUTPUT_DIR"

deploy:
    box: google/golang
    steps:
    # use the scratch step to build a container from scratch based on the files present
    - internal/docker-scratch-push:
        username: $DOCKERIO_USERNAME
        password: $DOCKERIO_PASSWORD
        cmd: ./app
        tag: $WERCKER_GIT_COMMIT
        ports: "5000"
        repository: mangirdas/resumeapi
        registry: https://docker.io
